name: Publish Docker Images

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ghcr.io/${{ github.repository_owner }}/blueexplorer-web
            target: web-runtime
          - image: ghcr.io/${{ github.repository_owner }}/blueexplorer-servicebus
            target: servicebus-runtime
          - image: ghcr.io/${{ github.repository_owner }}/blueexplorer-redis
            target: redis-runtime

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-release-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Generate release manifest
        run: |
          cat <<'EOF' > release-manifest.json
          {
            "releaseTag": "${{ github.ref_name }}",
            "images": [
              {
                "name": "ghcr.io/${{ github.repository_owner }}/blueexplorer-web",
                "tag": "${{ github.ref_name }}"
              },
              {
                "name": "ghcr.io/${{ github.repository_owner }}/blueexplorer-servicebus",
                "tag": "${{ github.ref_name }}"
              },
              {
                "name": "ghcr.io/${{ github.repository_owner }}/blueexplorer-redis",
                "tag": "${{ github.ref_name }}"
              }
            ]
          }
          EOF

      - name: Upload release manifest
        uses: softprops/action-gh-release@v2
        with:
          files: release-manifest.json
