<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BlueExplorer - Redis Data Export</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "border-dark": "#3b4754",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .radio-dot {
            --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="relative w-full max-w-[640px] flex flex-col bg-white dark:bg-[#111418] rounded-xl shadow-2xl border border-slate-200 dark:border-border-dark overflow-hidden">
<!-- PageHeading Style Header -->
<div class="flex flex-col gap-1 p-6 border-b border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-[#111418]">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<h1 class="text-slate-900 dark:text-white tracking-tight text-2xl font-bold leading-tight flex items-center gap-2">
<span class="material-symbols-outlined text-primary">file_export</span>
                        Export Redis Data
                    </h1>
<p class="text-slate-500 dark:text-[#9dabb9] text-sm font-normal leading-normal">
                        BlueExplorer • azure-redis-prod-01 • DB Index: 0
                    </p>
</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<div class="overflow-y-auto max-h-[70vh]">
<!-- Section: Scope -->
<div class="px-6 pt-6">
<h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight tracking-tight mb-4">Select Export Range</h3>
<div class="flex flex-col gap-3 radio-dot">
<label class="flex items-center gap-4 rounded-lg border border-solid border-slate-200 dark:border-[#3b4754] p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-white/5 transition-colors">
<input checked="" class="h-5 w-5 border-2 border-slate-300 dark:border-[#3b4754] bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="export-range" type="radio"/>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-sm font-semibold">Selected Key</p>
<p class="text-slate-500 dark:text-[#9dabb9] text-xs font-normal">Only 'user:session:99421' (String)</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-slate-200 dark:border-[#3b4754] p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-white/5 transition-colors">
<input class="h-5 w-5 border-2 border-slate-300 dark:border-[#3b4754] bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="export-range" type="radio"/>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-sm font-semibold">Filtered Subset</p>
<p class="text-slate-500 dark:text-[#9dabb9] text-xs font-normal">Keys matching active filter: 'auth:*' (approx. 1,420 keys)</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-slate-200 dark:border-[#3b4754] p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-white/5 transition-colors">
<input class="h-5 w-5 border-2 border-slate-300 dark:border-[#3b4754] bg-transparent text-transparent checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0" name="export-range" type="radio"/>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-sm font-semibold">Full Database</p>
<p class="text-slate-500 dark:text-[#9dabb9] text-xs font-normal">All keys in the current database index (approx. 45,000 keys)</p>
</div>
</label>
</div>
</div>
<!-- Section: Format -->
<div class="px-6 pt-8">
<h3 class="text-slate-900 dark:text-white text-base font-bold leading-tight tracking-tight mb-4">Output Format</h3>
<div class="flex">
<div class="flex h-11 flex-1 items-center justify-center rounded-lg bg-slate-100 dark:bg-[#283039] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111418] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#9dabb9] text-sm font-medium transition-all">
<span class="truncate">JSON</span>
<input class="invisible w-0" name="format" type="radio" value="JSON"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111418] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#9dabb9] text-sm font-medium transition-all">
<span class="truncate">CSV</span>
<input checked="" class="invisible w-0" name="format" type="radio" value="CSV"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#111418] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-slate-500 dark:text-[#9dabb9] text-sm font-medium transition-all">
<span class="truncate">RESP Commands</span>
<input class="invisible w-0" name="format" type="radio" value="RESP"/>
</label>
</div>
</div>
</div>
<!-- Section: Contextual Options (CSV Example) -->
<div class="px-6 pt-6 pb-6">
<div class="p-4 rounded-lg bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-border-dark flex flex-col gap-4">
<p class="text-xs font-bold uppercase tracking-wider text-slate-400 dark:text-slate-500">CSV Configuration</p>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300">Delimiter</label>
<select class="bg-white dark:bg-[#111418] border border-slate-300 dark:border-border-dark rounded-md text-sm p-2 focus:ring-1 focus:ring-primary outline-none">
<option>Comma (,)</option>
<option>Semicolon (;)</option>
<option>Tab (\t)</option>
</select>
</div>
<div class="flex items-end pb-2">
<label class="flex items-center gap-2 cursor-pointer">
<input checked="" class="rounded border-slate-300 dark:border-[#3b4754] text-primary focus:ring-0 bg-transparent" type="checkbox"/>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Include Headers</span>
</label>
</div>
</div>
</div>
</div>
<!-- Progress Indicator (Simulated active state) -->
<div class="px-6 pb-6">
<div class="flex justify-between items-end mb-2">
<div class="flex flex-col">
<p class="text-sm font-semibold text-primary">Exporting keys...</p>
<p class="text-xs text-slate-500 dark:text-[#9dabb9]">Processed 12,400 of 45,000 keys</p>
</div>
<span class="text-sm font-bold text-slate-700 dark:text-white">28%</span>
</div>
<div class="w-full h-2 bg-slate-200 dark:bg-border-dark rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 28%;"></div>
</div>
</div>
</div>
<!-- Footer -->
<div class="p-6 border-t border-slate-200 dark:border-border-dark flex justify-between items-center bg-slate-50 dark:bg-[#111418]">
<div class="flex items-center gap-2 text-slate-500 dark:text-[#9dabb9]">
<span class="material-symbols-outlined text-sm">info</span>
<span class="text-xs">Estimated size: ~4.2 MB</span>
</div>
<div class="flex gap-3">
<button class="px-4 py-2 text-sm font-semibold text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-white/10 rounded-lg transition-colors">
                    Cancel
                </button>
<button class="px-6 py-2 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-sm">download</span>
                    Start Export
                </button>
</div>
</div>
</div>
</body></html>
